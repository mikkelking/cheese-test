<head>
  <title>Taste the cheese!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h3>Say Cheese!</h3>
  {{> cheese}}
</body>

<template name="cheese">
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-10 col-sm-9" id="say-cheese-container">
        <div id="action-buttons">
          <button class="btn btn-success" id="done">Done</button> 
          <button class="btn btn-success" id="take-snapshot">Snap!</button>
        </div>
    </div>
    <div class="col-xs-2 col-sm-3" id="say-cheese-snapshots">
    </div>
  </div>
  </div>
</template>

<template name="snap">
  <div>
    <img src="{{imgData}}">
  </div>
</template>
